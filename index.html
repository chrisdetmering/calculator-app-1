<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="calculator-frame">
        <div class="title">
          <h2>Simple Calculator</h2>
        </div>
        <div class="output-frame">
          <h2 id="output">0</h2>
        </div>
        <div class="btn-frame">
          <input id="int-btn" class="btn" type="button" value="7" />
          <input id="int-btn" class="btn" type="button" value="8" />
          <input id="int-btn" class="btn" type="button" value="9" />
          <input id="opr-btn" class="btn operators" type="button" value="รท" />
          <input id="int-btn" class="btn" type="button" value="4" />
          <input id="int-btn" class="btn" type="button" value="5" />
          <input id="int-btn" class="btn" type="button" value="6" />
          <input id="opr-btn" class="btn operators" type="button" value="x" />
          <input id="int-btn" class="btn" type="button" value="1" />
          <input id="int-btn" class="btn" type="button" value="2" />
          <input id="int-btn" class="btn" type="button" value="3" />
          <input id="opr-btn" class="btn operators" type="button" value="-" />
          <input
            id="opr-btn"
            class="btn special-clear"
            type="button"
            value="C"
          />
          <input id="int-btn" class="btn numbers" type="button" value="0" />
          <input id="opr-btn" class="btn operators" type="button" value="=" />
          <input id="opr-btn" class="btn operators" type="button" value="+" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
